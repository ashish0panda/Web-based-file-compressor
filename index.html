<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Compressor - Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="file"]:hover {
      background-color: #e9f0ff;
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Files to Compress</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
      <input
        type="file"
        name="files"
        required
        multiple
      />
      <br />
      <button type="submit" id="submitBtn">Upload & Compress</button>
    </form>
    <div class="footer">
      <p>Powered by Ashish Kumar Panda</p>
    </div>
  </div>
</body>
</html>
